<body>
    <header>
        <h1>Lynn's To Do List</h1>
    </header>

    <form action="" autocomplete="off" >
      
        <input type="text" id="addText" >    <!--这里不能通过requried 来设置必填，因为下面的addlist是点击事件下的，并不是提交后才出现 -->
        <input type="number" min="1" max="12" placeholder="M" >
        <input type="number" min="1" max="31" placeholder="D">
        <button type="submit">Add into List</button>
    </form>

    <div class="sort">
        <button type="submit">Sort By Time</button>
    </div>
